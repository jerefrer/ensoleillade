local_backend: true

logo_url: /favicon.svg

locale: fr

backend:
  name: github
  repo: jerefrer/ensoleillade
  branch: main

publish_mode: editorial_workflow

slug:
  encoding: 'ascii'
  clean_accents: true
  sanitize_replacement: '-'

media_folder: "public/images"
public_folder: "/images"

# Image optimization configuration
media_library:
  name: default
  config:
    transformations:
      raster_image:
        format: webp
        quality: 85
        width: 2048
        height: 2048
      svg:
        optimize: true

# i18n configuration
i18n:
  structure: multiple_folders
  locales: [fr, en]
  default_locale: fr

