site:
  title:
    fr: L'Ensoleillade - Gîte Écologique en Dordogne
    en: L'Ensoleillade - Eco-Friendly Cottage in Dordogne
  description:
    fr: Découvrez L'Ensoleillade, un gîte écologique de 19m² avec terrasse de 18m²
      au cœur de la Dordogne. Soutient l'association de permaculture.
    en: Discover L'Ensoleillade, a 19m² eco-friendly cottage with 18m² terrace in
      the heart of Dordogne. Supports the permaculture association.
  keywords:
    fr: gîte écologique, Dordogne, permaculture, Saint-Léon-sur-Vézère, tiny house,
      vacances nature
    en: eco-friendly cottage, Dordogne, permaculture, Saint-Léon-sur-Vézère, tiny
      house, nature vacation

